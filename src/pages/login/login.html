<ion-header>
  <ion-navbar>
    <ion-title>ICICI</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
</ion-content>
<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col>
      <div text-center>
        <h1>Welcome to Credit UPI</h1>
      </div>
    </ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Login Id" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
